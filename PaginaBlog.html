
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peleas en RWBY</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/reiswar">  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <link href="https://fonts.cdnfonts.com/css/thegoodmonolith" rel="stylesheet"> <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  </head>
    <style>
      .font1 {        
        font-family: 'Reiswar', sans-serif;/* Letra titulo */
        color: #1e1c1c;
        text-align: center;
        font-size:45px;
        margin-bottom: auto;       
      }
      .font1a {        
        font-family: 'Reiswar', sans-serif;/* Letra subtitulo */
        color: #3f3b3b;
        text-align: center;
        font-size:18px;
        margin-bottom: auto;       
      }
      .font2 {
        font-family: 'TheGoodMonolith', sans-serif; /* Letra contenido */
        color: whitesmoke;
        text-align: center;
        font-size: 22px;
        padding-bottom: 10px;
      }
      .body { 
          background-color: #a93131c7;
       }
       /*CSS de gifs*/
      .gifs-top {
          display: flex;
          justify-content:space-evenly;
          padding: 20px;
        }
      .gif {
          width: 145px;
          height: 100px;
        }
      .gif-bottom{
        text-align: center;
        padding-top: 20px;
      }
      .gif2 {
        width: 350px;
        height: 200px;
      }
    </style>
</head>
<body class="body">
  <h1 class="font1">Peleas en RWBY</h1>
  <h2 class="font1a">¡Comparte tus escenas favoritas!</h2>
  <div class="gifs-top">
      <img class="gif" src="/Gifs/RWBYGif.gif" alt="Ruby">
      <img class="gif" src="/Gifs/RWBYGif2.gif" alt="Weiss">
      <img class="gif" src="/Gifs/RWBYGif3.gif" alt="Blake">
      <img class="gif" src="/Gifs/RWBYGif4.gif" alt="Yang"> 
  </div>
    
    <div id="root"></div>
    <script type="text/babel">
    const AppTabla = ({datos}) => {
      return (
        <div>
            <h3 className="font2">POSTS</h3>
            <table border="2">
                <thead>
                    <tr>
                        <th>Post</th>
                        <th>Contenido</th>
                        <th>Episodio</th>
                        <th>Pelea</th>
                        <th>Soundtrack</th>
                        <th>Video</th>
                    </tr>
                </thead>
                <tbody>
                    {datos.map((content, index) => (
                        <tr key={index}>
                            <td>{content.title}</td>
                            <td>{content.content}</td>
                            <td>{content.episode}</td>
                            <td>{content.nameFight}</td>
                            <td>{content.nameSoundtrack}</td>
                            <td>
                              <iframe width="560" height="315" src={content.fightVideo} frameborder="0"></iframe>
                            </td>
                        </tr>
                    ))}
                </tbody>
            </table> 
        </div> 
      )
    }
    const  datos = [
      {title: "Una pelea mini",
      content: "Es una pelea que recordó a muchos el estilo que se tenía en los volúmenes más tempranos, la música y coreografía tienen un toque llamativo que hace que te emociones.",
      episode: "Rude, Red, and Royal (Vol 9, ep 3)",
      nameFight: "RWBY vs The Red Prince",
      nameSoundtrack: "Checkmate",
      fightVideo: "https://www.youtube.com/embed/q9RQnk7Oueo?si=ewmsF531pEnVJnv5&amp;start=34"},
      {title: "Elegancia con la espada",
      content: "Esta pelea demuestra el estilo que el personaje tiene al combatir",
      episode: "White Trailer",
      nameFight: "White Trailer",
      nameSoundtrack: "Mirror, Mirror",
      fightVideo: "https://www.youtube.com/embed/Vt9vl8iAN5Q?si=oIKsOwqXeKDCJCGg"}
    ];

    function App() {
      return <AppTabla datos={datos} />;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<App />)
    </script>
    <div class="gif-bottom">
      <img class="gif2" src="/Gifs/TeamRWBY.gif" alt="RWBY">
      <h4>Made by Abby Donis</h4>
    </div>
</body>
</html>
